<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ COACH</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="main-area">
      <div class="main-container">
        <div class="select-block">
          <div class="select-block-label">
            <label id="lblmess">Выбранная категория: не выбрано</label>
          </div>
          <div class="select-block-item">
            <form name="formid">
              <select name="ddlselect" onchange="getddl()">
                <option value="">--Выберите категорию--</option>
                <option value="cat1">география</option>
                <option value="cat2">история</option>
                <option value="cat3">литература</option>
                <option value="cat4">биология</option>
                <option value="cat5">химия</option>
                <option value="cat6">спорт</option>
                <option value="cat7">известные личности</option>
                <option value="cat8">бренды</option>
              </select>
            </form>
          </div>
        </div>

        <div class="question-block">
          <div class="out-block question-out"></div>
        </div>
        <button class="generate button" id="generate" onclick="genQuestion();">
          вопрос
        </button>

        <form class="user-answer-field " autocomplete="off">
          <input
            class="input-field user-answer-input"
            type="text"
            id="user-answer"
            name="user-answer"
          />
        </form>


        <div class="bottom-block">

          <div class="bottom-block-item result-block">
            <div class="button-container">
              <button class="check-button button" onclick="checkForms()">
                Проверить
              </button>
            </div>
            <div class="out-block out-2"></div>
          </div>

          <div class="bottom-block-item score-block">
            <div class="score-block-title bottom-block-item-title">Количество очков:</div>
            <div class="score-block-result"></div>
          </div>

          <div class="bottom-block-item show-answer-block">
            <button class="show-button button bottom-block-item-title" onclick="showAnswer()">
              Показать
            </button>
            <div class="show-answer-block-result"></div>
          </div>

        </div>

      </div>
    </section>
  </body>

  <script src="script.js"></script>
</html>
